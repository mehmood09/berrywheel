{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h3> Register </h3>
{% endblock page_header %}

{% block content %}
<div>
    <form action="{% url "accounts:register" %}" method="post">
     {% csrf_token %}
     {% bootstrap_form form %}
     <button type="submit" class="btn btn-primary"> Register </button>
    </form>
</div>
{% endblock content %}
